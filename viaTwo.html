<style>
        body {font-family:'AccordReg', sans-serif;}

        /* The Modal (background) */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 999; /* Sit on top */
          padding-top: 100px; /* Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
          position: relative;
        	top:50%
        	left:50%;
        	justify-content: center;
          /* background-color: #fefefe; */
          margin: auto;
          padding: 0;
          width: 80%;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
          -webkit-animation-name: animatetop;
          -webkit-animation-duration: 0.4s;
          animation-name: animatetop;
          animation-duration: 0.4s
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
          from {top:-300px; opacity:0}
          to {top:0; opacity:1}
        }

        @keyframes animatetop {
          from {top:-300px; opacity:0}
          to {top:0; opacity:1}
        }

        /* The Close Button */
        .close {
          color: white;
          float: right;
          font-size: 28px;
          font-weight: bold;
    	  position: absolute;
    	  top: 0;
    	  right: 0;

        }

        .close:hover,
        .close:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
        }

        .modal-header {
          padding: 2px 16px;
          background-color: #5eccee;
          position: relative;
          text-align: center;
          font-family: 'AccordReg', sans-serif;

        }

        .modal-header h1{
          font-weight: bold;
          font-size: 30px;
          font-family: 'AccordReg', sans-serif;
          /* color: #5eccee; */
        }

        .modal-body {
          padding: 45px 10px;
          background-color: white;
          color: #5eccee;
          font-size: 18px;
          text-align: center;

        }

        .modal-footer {
          padding: 12px 10px;
          background-color: white;
          color: black;
          font-size: 14px;
          font-weight: bold;
          display: relative;
          justify-content: space-between;
      	text-align: center;


        }

        .modal-footer .btn{
           color: #5eccee;
           border: none;
           padding: 10px 10px;
           text-decoration: none;
           font-size: 16px;
           margin: 4px 2px;
           cursor: pointer;
        }

        .modal-footer .btn:hover{
          background-color: #fc9f42;
          color: white;
        }

</style>


<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div id="mod-header" class="modal-header">
      <img src="https://ridewithvia.com/content/img/logo_icon.png" alt="logo" id="header-logo-icon" style="width:10%; height:15%; border:0;">
      <span class="close">&times;</span>
    </div>
    <div id="mod-body" class="modal-body">
      <p>
        Get $10 Off First Ride with Code: GOVIA
        </p>
    </div>
    <div id="mod-footer" class="modal-footer">
      <div id="mod-footer" class="modal-footer">
        <a href="https://apps.apple.com/us/app/via-smarter-shared-rides/id657777015" target="_blank" class="btn" >
            App Store
        </a>
        <a href="https://play.google.com/store/apps/details?id=via.rider" target="_blank" class="btn" >
          Google Play
        </a>


      </div>
    </div>
  </div>

</div>
